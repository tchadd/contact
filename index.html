<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="about">
            <h2>Mes informations</h2>
            <p class="description">Je reste à disposition pour vous répondre par mail, ou par SMS.</p>
           <ul>
            <li>tayeb.ez-zaoui@stadjutor.com</li>
            <li>060666352635</li>
           </ul>
        </div>
        <div class="form-containt">
            <form method="POST" class="form">
                <h1>Me contacter</h1>
                <div class="enter">
                    <label for="objet">Objet :</label>
                    <input id="objet" type="text" placeholder="Objet"></input>
                <div class="enter">
                    <label for="civilite">Civilité :</label>
                    <select id="civilite">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                    </select>
                <div class="enter">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" placeholder="prénom"></input>
                </div>
                <div class="enter">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" placeholder="Nom"></input>
                </div>
                <div class="enter">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="Email"></input>
                </div>
                <div class="enter">
                    <label for="message">Message :</label>
                    <textarea id="message" placeholder="Votre message..."></textarea>
                </div>
                <div class="enter">
                    <input type="submit" value="Envoyer"></input>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
